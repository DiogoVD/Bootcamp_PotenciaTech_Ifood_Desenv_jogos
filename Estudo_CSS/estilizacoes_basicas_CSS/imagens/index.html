<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de imagem CSS</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid green;
        }

        img{
            width: 100%;
            height: 100%;
        }
        #fill{
            object-fit: fill;
        }
        #contain{
            object-fit: contain;
        }
        #cover{
            object-fit: cover;
        }
        #none{
            object-fit: none;
        }
        #scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>

    <br>
    <code>object-fit: fill</code> (padr√£o)
    <br>
    <div>
        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/04/super-mario-bros-se-torna-maior-adaptac%CC%A7a%CC%83o-de-jogo-para-cinema.jpg?w=1200&h=1200&crop=1" alt="" id="fill">
    </div>

    <br>
    <code>object-fit: contain</code>
    <br>
    <div>
        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/04/super-mario-bros-se-torna-maior-adaptac%CC%A7a%CC%83o-de-jogo-para-cinema.jpg?w=1200&h=1200&crop=1" alt="" id="contain">
    </div>

    <br>
    <code>object-fit: cover</code>
    <br>
    <div>
        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/04/super-mario-bros-se-torna-maior-adaptac%CC%A7a%CC%83o-de-jogo-para-cinema.jpg?w=1200&h=1200&crop=1" alt="" id="cover">
    </div>

    <br>
    <code>object-fit: none</code>
    <br>
    <div>
        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/04/super-mario-bros-se-torna-maior-adaptac%CC%A7a%CC%83o-de-jogo-para-cinema.jpg?w=1200&h=1200&crop=1" alt="" id="none">
    </div>
    
    <br>
    <code>object-fit: scale-down</code>
    <br>
    <div>
        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/04/super-mario-bros-se-torna-maior-adaptac%CC%A7a%CC%83o-de-jogo-para-cinema.jpg?w=1200&h=1200&crop=1" alt="" id="scale-down">
    </div>

</body>
</html>
