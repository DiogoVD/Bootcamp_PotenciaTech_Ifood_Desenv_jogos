<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input 
                    type="range"
                    min="0"
                    max="1"
                    value="0.5"
                    step="any"
                >
            </div>
            
            <div class="column keys-check">
                <span>Teclas</span><input type="checkbox" checked>
            </div>   
        </header>
        <ul class="piano-keys">   <!--nomeTag.nomeClasse -->
            <li class="key white" data-tecla="a"><span>a</span></li>
            <li class="key black" data-tecla="w"><span>w</span></li>
            <li class="key white" data-tecla="s"><span>s</span></li>
            <li class="key black" data-tecla="e"><span>e</span></li>
            <li class="key white" data-tecla="d"><span>d</span></li>
            <li class="key white" data-tecla="f"><span>f</span></li>
            <li class="key black" data-tecla="t"><span>t</span></li>
            <li class="key white" data-tecla="g"><span>g</span></li>
            <li class="key black" data-tecla="y"><span>y</span></li>
            <li class="key white" data-tecla="h"><span>h</span></li>
            <li class="key black" data-tecla="u"><span>u</span></li>
            <li class="key white" data-tecla="j"><span>j</span></li>
            <li class="key white" data-tecla="k"><span>k</span></li>
        </ul>
    </div>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
