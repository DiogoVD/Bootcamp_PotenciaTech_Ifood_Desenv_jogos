<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="signup" method="get" action="#">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>
    <h1>Tipos de input</h1>
    <form action="">
        Text: <input type="text"><br>
        Number: <input type="text" min="0" max="99" step="5"><br>
        Button: <input type="button" value="Enviar"><br>
        Range: <input type="range" min="0" max="100" value="00"><br>
        Color:  <input type="color"><br>

        continua as 11:00 minutos
    </form>
</body>
</html>

<!-- 
propriedades do form:
name: define o nome do forme;
method: define como os dados serão enviados, GET - pela URL ou POST - por requisição;
action: define qual a url serao enviados os dados;
target: define se a requisição será processado na propria aba ou em outra(blank ou self)
autocomplete: preenche os campos ao realizar o retorno de pagina ou dados salvos no navegador(ON ou OFF)
onsubmit: realiza a execução de um codigo definido pelo programador para verificação quando enviado form.
-->
